<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示猫咪图片</title>
    <style>
        body {
            background: #e6f7ff;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;

            max-width: 90%;

        }
    </style>
</head>
<body>
    <img src="https://raw.githubusercontent.com/qinglianjianke/qinglianjianke1/main/cat.jpg" alt="可爱的小黑猫图片">
