<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页图片展示</title>
    <style>
        body {
            background-color: #e6f7ff; /* 浅蓝色背景，与图片风格呼应 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        img {
            max-width: 90%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- 若图片是本地文件，需将图片命名为“cat.jpg”并与该HTML文件放在同一目录；若为网络图片，替换src为对应URL即可 -->
    <img src="https://img1.baidu.com/it/u=3878204800,3001234567&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=500" alt="可爱的小黑猫图片">
</body>
</html>
